


{% block contenido %}

<form action="" method="post"> {% csrf_token %}
 



   <div class="comment">
   <div class="date">{{ comment.timestamp }}</div>
   <strong>{{ comment.author }}</strong>
      <p>{{ comment.content|linebreaks }}</p>
   </div>








   <form method="POST" class="post-form">

      <div data-gb-custom-block data-tag="csrf_token">
  
              {{ form}}
              
          </form>

    <div class="form-group">
      {% if request.user.is_authenticated %}
      
      <button type="submit" class="btn btn-primary">Enviar</button>
      {% else %}
      <div class="alert alert-secondary" role="alert">
         
         <p class="">Necesitas estar logueado para comentar</p>
      </div>
      <button type="submit" class="btn btn-primary"><a href="{% url 'login' %}">Iniciar Sesion</a></button>
      {% endif %}
   </div>

    

    
       
   
   
   
</form>
    
{% endblock contenido %}
