{% extends 'base/base.html' %}

{% load static %}


{% block contenido %}

   <form action="" method="post"> {% csrf_token %}
      

         {% for field in form  %}
            <div class = 'container'>
               <div class="row mt-3">
                  <div class="col - 8">
                     <div class="form-group">
                        <label for="">{{field.label}}</label>
                        
                        {{field}}
                     </div>
                  </div>
               </div>
            </div>
         {% endfor %}
         
         <button type="submit">Crear</button>    
      
   
   </form>
    
{% endblock contenido %}
