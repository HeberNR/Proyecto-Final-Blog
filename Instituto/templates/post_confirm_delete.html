{% extends 'base/base.html' %}

{% block contenido %}
    <div class="container">

        <!-- Form -->
        <form action="" method="post">

            {% csrf_token %}

            <div class="col-sm-9">
                <div class="">
                    <h3>Estas seguro de borrar el Post: "{{ post.title }}"?</h3>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9">

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-danger text-light">Confirmar</button>

                    <button type="button" class="btn btn-success"><a class="text-white" href="{% url 'details' post.id %}" style="text-decoration: none;">Cancelar</a></button>
                </div>
            </div>

        </form>

    </div>
{% endblock contenido %}
